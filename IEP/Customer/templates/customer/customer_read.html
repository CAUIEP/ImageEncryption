<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/customer/css/customer_home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Customer Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Customer Confirm</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_active %}
                <a class="nav-link active" href="{% url 'Customer:customer_home' %}">Home</a>
                <a class="nav-link active" aria-current="page" href="{% url 'Customer:logout' %}">logout</a>
                <a class="nav-link disable">User : {{ request.user }}</a>
                {% else %}
                    <a class="nav-link" href="{% url 'Customer:login' %}">login</a>
                    <a class="nav-link" href="{% url 'Customer:signup' %}">sign up</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>

    <div class="card" >
        <div class="card-body">
        <h5 class="card-title">Request</h5>
        <p class="card-text">Clerk : {{picture_request.clerk}} <br>
            Customer : {{picture_request.customer}}</p>
        <p class="card-text"></p>
        <a href="{% url 'Customer:picture_upload' picture_request.pk %}" class="btn btn-primary" style="background-color: #62757f; color: #ffffff; ">Upload</a>
        </div>
    </div>

    

</body>
</html>
