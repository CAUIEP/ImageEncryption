{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/clerk/style.css"%}'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
    <title>Picture Download</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/Group 5.svg' %}">

</head>
<body>
    <div>
        <a href="{% url 'home' %}" class='menu'>| Home |</a>
        <a href="{% url 'Clerk:signup' %}" class='menu'>Sign up</a>
        {% if user.is_authenticated %}
        <a href="{% url 'Clerk:logout' %}" class='menu'>Log out</a>
        {% else %}
        <a href="{% url 'Clerk:login' %}" class='menu'>Log in</a>
        {% endif %}
    </div>
    <h1>Picture Download</h1>
    <div>

    <a href="{{ picture_request.image.url }}" download><button id='down'>DOWNLOAD 👇</button></a>
    
    <button type="button" onclick="location.href='{% url 'PictureHandler:picture_delete' picture_request.id %}'" id='goHome'>↻ 홈으로 돌아가기</button>

</div>
    <div>
        <table id='caution'>
            <tr><td>
        <p>※ CAUTION ※</p>
        <p>반드시 다운로드를 받은 후 홈으로 돌아가기를 눌러주세요! 
            <br> 그렇지 않으면 파일이 삭제됩니다.</p>
        </tr></td>
        </table>
        </div>

</body>
</html>
