{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/clerk/style.css"%}'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/Group 5.svg' %}">
    <title>Picture Download</title>
</head>
<body>
    <div>
        <a href="{% url 'home' %}" class='menu'>| Home |</a>
        <a href="{% url 'Clerk:signup' %}" class='menu'>Sign up</a>
        {% if user.is_authenticated %}
        <a href="{% url 'Clerk:logout' %}" class='menu'>Log out</a>
        {% else %}
        <a href="{% url 'Clerk:login' %}" class='menu'>Log in</a>
        {% endif %}
    </div>

    <h1>Picture Download</h1>
<div>
    <table class='twoID'>
        <tr>
            <td class='lefttable'>ClerkID | </td>
            <td class='righttable'>{{ picture_request.clerk }}</td>
        </tr>
        <tr>
            <td class='lefttable'>CustomerID | </td>
            <td class='righttable'>{{ picture_request.customer }}</td>
        </tr>
    </table>
</div>

<p><button type="button" onclick="location.href='{% url 'Clerk:send_to_decryptor' picture_request.id %}'" id='downRequest'>DOWNLOAD 요청하기</button></p>
<p><button type="button" onclick="location.href='{% url 'Clerk:picture_request_list' %}'" id='back'>↻ 리스트로 돌아가기</button></p>

</body>
</html>
