<link rel="shortcut icon" type="image/x-icon" href="{% static 'core/Group 5.svg' %}">

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

            </div>
        </div>
    {% endfor %}

    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
